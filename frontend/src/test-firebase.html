<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Configuration Test</h1>
    <button id="testBtn">Test Firebase Connection</button>
    <div id="result"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDZA6u6E1hvLVsmOzqoYOeryf8Zk_s9U4E",
            authDomain: "real-time-chat-app-54d26.firebaseapp.com",
            projectId: "real-time-chat-app-54d26",
            storageBucket: "real-time-chat-app-54d26.firebasestorage.app",
            messagingSenderId: "465427303889",
            appId: "1:465427303889:web:0dfdfc046e3016b43f24f0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                document.getElementById('result').innerHTML = `
                    <h3>✅ Success!</h3>
                    <p>Signed in as: ${result.user.displayName}</p>
                    <p>Email: ${result.user.email}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>❌ Error:</h3>
                    <p>${error.message}</p>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
